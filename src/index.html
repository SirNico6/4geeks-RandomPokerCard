<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body
    class="bg-success d-flex justify-content-center align-items-center vh-100"
  >
    <div
      id="myCard"
      class="card bg-white d-flex position-relative"
      style="width: 30%; height: 80%; border-radius: 3%;"
    >
      <p
        id="topIcon"
        style="position: absolute; left: 5%; font-size: 6vw; margin: 0;"
      >
        ♠
      </p>
      <p
        id="cardNumber"
        class="d-flex justify-content-center align-items-center"
        style="font-size: 10vw; margin: 0; height: 100%;"
      >
        8
      </p>
      <p
        id="bottomIcon"
        style="
        position: absolute;
        bottom: 5%;
        right: 5%;
        font-size: 6vw;
        margin: 0;
        transform: rotate(180deg);
      "
      >
        ♠
      </p>
    </div>
  </body>
</html>
